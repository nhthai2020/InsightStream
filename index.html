    <style>
      /* Custom Scrollbar for a premium feel */

        width: 8px;

        background: #0f172a; 
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.7);

      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-fast {
        animation: pulse-glow 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
